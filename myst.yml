# See docs at: https://mystmd.org/guide/frontmatter
version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia/pythia-config/main/pythia.yml
project:
  title: OSDF Cookbook 
  github: https://github.com/projectpythia/osdf-cookbook
  authors:
    - name: Harsha R. Hampapura
    - name: Brian Bockelman
    - name: Alexander Hoelzeman
    - name: Emma Turetsky 
    - name: Amandha Wingert Barok
    - name: Aashish Panta
    - name: Riley Conroy
    - name: Douglas Schuster
    - name: Justin Hiemstra
    - name: Kibiwott Koech
  copyright: '2024'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Introduction to OSDF
      children:
        - file: notebooks/notebook-template.ipynb
        - file: notebooks/01_osdf_intro.ipynb
    - title: NCAR examples
      children:
        - file: notebooks/02_ncar_intro.ipynb
        - file: notebooks/02_cesm2_lens.ipynb
        - file: notebooks/02_cmip6_gmst.ipynb
        - file: notebooks/02_conus404.ipynb
    - title: Envistor examples
      children:
        - file: notebooks/03_EnviStor_Foundations.ipynb
    - title: NOAA SONAR data examples
      children:
        - file: notebooks/04_foundations.ipynb
        - file: notebooks/04_init_datasets.ipynb
    - title: PYCOGSS examples
      children:
        - file: notebooks/05_pycogss_spectral_change.ipynb
    - title: OpenVISUS examples
      children:
        - file: notebooks/06_introduction_to_NSDF_OpenVISUS.ipynb
        - file: notebooks/06_ocean_llc4320_visualization.ipynb
        - file: notebooks/06_ocean_llc2160_visualization.ipynb
        - file: notebooks/06_atmosphere_llc2160_visualization.ipynb
    - title: Appendix
      children:
        - file: notebooks/notebook-template.ipynb    
  jupyter:
      binder:
        repo: projectpythia/osdf-cookbook
